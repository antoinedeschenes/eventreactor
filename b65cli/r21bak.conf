{
    "events": {
        "tempcheck": {
            "condition": "[raspberrypi21.mcpbreadboard.temp] < 28",
            "onFalse": {
		"raspberrypi21.relay.state" : 1
            },
            "onTrue": {
                "raspberrypi21.relay.state" : 0
            }
        }
    },
    "services": {
        "relay": {
            "mode": "O",
            "pin": 17,
            "type": 1
        },
        "mcpbreadboard": {
            "address": 24,
            "sensorType": 0,
            "type": 2
        },
        "tmp007ir": {
            "address": 64,
            "sensorType": 1,
            "type": 2
        },
        "tec": {
            "type": 4
        }
    }
}

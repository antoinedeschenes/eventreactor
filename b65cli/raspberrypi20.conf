{
    "events": {
        "tempcheck": {
            "condition": "[raspberrypi20.thermoIR.temp] < 32.0",
            "onFalse": {
                "raspberrypi21.tec.duty": 0
            },
            "onTrue": {
                "raspberrypi21.tec.duty": 10
            }
        }
    },
    "services": {
        "out21": {
            "mode": "O",
            "pin": 21,
            "type": 1
        },
        "thermoIR": {
            "address": 64,
            "sensorType": 1,
            "type": 2
        }
    }
}
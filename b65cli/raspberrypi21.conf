{
    "events": {
        "tempcheck": {
            "condition": "[raspberrypi21.in23.state] == 1",
            "onFalse": {
            },
            "onTrue": {
                "raspberrypi21.tec.duty" : 50
            }
        }
    },
    "services": {
        "in23": {
            "mode": "I",
            "pin": 23,
            "type": 1
        },
        "mcpbreadboard": {
            "address": 24,
            "sensorType": 0,
            "type": 2
        },
        "out21": {
            "mode": "O",
            "pin": 21,
            "type": 1
        },
        "tec": {
            "type": 3
        }
    }
}
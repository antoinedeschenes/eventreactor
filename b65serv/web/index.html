<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/globalvar.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/autobahn.js"></script>
    <script src="js/classes/ServiceNode.js"></script>
    <script src="js/classes/EventNode.js"></script>
    <script src="js/classes/Provider.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
<header><h1>Event Reactor</h1></header>
<main>
    <nav></nav>
    <h3>Services:</h3>
    <table id="services">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Configuration</th>
            <th>Readings</th>
        </tr>
        <tr id="service-edit">
            <td><a href="javascript:clearServiceEditor()">clear</a></td>
            <td>
                <select id="service-provider-select" class="provider-select" onchange="selectProvider(event)">
                    <option></option>
                </select>
                .
                <input id="service-name-input" type="text" list="service-datalist" onchange="selectService()">
                <datalist id="service-datalist"></datalist>
                <button onclick="selectService()">load</button>
            </td>
            <td>
                <select id="service-type-select" onchange="selectServiceType()">
                    <option value="0"></option>
                    <option value="1">i/o pin</option>
                    <option value="2">thermometer</option>
                    <option value="3">thermoelectric plate</option>
                    <option value="4">time</option>
                    <option value="5">variable</option>
                </select>
                <ul id="service-config-list"></ul>
                <button onclick="saveService()">save</button>
            </td>
            <td>
                <ul id="service-value-list"></ul>
            </td>
        </tr>
    </table>
    <h3>Events:</h3>
    <table id="events">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Condition</th>
            <th>Reactions</th>
        </tr>
        <tr id="event-edit">
            <td><a href="javascript:clearEventEditor()">clear</a></td>
            <td>
                <select id="event-provider-select" class="provider-select" onchange="selectProvider(event)">
                    <option></option>
                </select>
                .
                <input id="event-name-input" type="text" class="half" list="event-datalist">
                <datalist id="event-datalist"></datalist>
                <button onclick="selectEvent()">load</button>
            </td>
            <td>
                <input id="event-condition-input" class="fill" type="text">
                <button onclick="saveCondition()">save</button>
            </td>
            <td id="event-reaction-cell">
                <ul>
                    <h4>On True:</h4>
                    <li>
                        <datalist id="event-true-reactions">
                            <option></option>
                        </datalist>
                    </li>
                    <li><input id="true-attribute" list="event-true-reactions" type="text"
                            class="half" placeholder="attribute" onchange="selectTrueReaction()">:<input
                            id="true-value" type="text" class="half" placeholder="value">
                        <button onclick="saveTrueReaction()">save</button>
                    </li>
                </ul>
                <ul>
                    <h4>On False:</h4>
                    <li>
                        <datalist id="event-false-reactions">
                            <option></option>
                        </datalist>
                    </li>
                    <li>
                        <input id="false-attribute" list="event-false-reactions"  type="text"
                            class="half" placeholder="attribute" onchange="selectFalseReaction()">:<input
                            id="false-value" type="text" class="half" placeholder="value">
                        <button onclick="saveFalseReaction()">save</button>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</main>
</body>
</html>
